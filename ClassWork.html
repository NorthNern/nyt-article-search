<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <span class="glyphicon glyphicon-align-justify"><span><h2>New York Times Search</h2>
  <p>Search Parameters</p>
  <form>
    <div class="form-group">
      <label for="usr">Search Term:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">Number of Records to Retrieve:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
      <div class="form-group">
      <label for="pwd">Start Year (Optional):</label>
      <input type="password" class="form-control" id="pwd">
    </div>
      <div class="form-group">
      <label for="pwd">End Year (Optional):</label>
      <input type="password" class="form-control" id="pwd">
    </div>
      <div class="button">
      <button type="button" class="btn btn-default">Search</button>
    </div>
    <div class="button">
      <button type="button" class="btn btn-default">Clear Results</button>
    </div>
    <br>
    <p>Top Articles</p>
  </form>
</div>

</body>
</html>
